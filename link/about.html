<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>頁面標題</title> <link rel="stylesheet" href="styles.css">
    <style>
        /* 這裡的 CSS 專門給內容頁面使用，覆蓋原本 styles.css 的設定 */
        
        /* 1. 允許捲動：覆蓋原本 body 的 overflow: hidden */
        body {
            overflow: auto !important; 
            background-color: #191919;
            color: white;
            padding: 50px; /* 內容不要貼邊 */
            box-sizing: border-box;
            display: block; /* 確保內容由上往下排 */
        }

        /* 內容區塊樣式 */
        .content-container {
            max-width: 800px; /* 限制寬度，閱讀比較舒適 */
            margin: 0 auto;   /* 區塊置中 */
            font-family: serif; /你的主頁字體一致 */* 跟
            line-height: 1.6;
        }

        h1 {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* 返回按鈕樣式 */
        .back-btn {
            display: inline-block;
            margin-top: 40px;
            color: #aaa;
            text-decoration: none;
            border: 1px solid #aaa;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>自我介紹</h1>

        <p>你好，我是...（在這裡輸入你的文字）...</p>
        <p>這是我關於...</p>
        
        <a href="page2.html" class="back-btn">← 返回主選單</a>
    </div>

</body>
</html>
