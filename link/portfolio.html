<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>作品集 Portfolio</title> <link rel="stylesheet" href="../styles.css">
    <style>
        /* 這裡的 CSS 專門給內容頁面使用，覆蓋原本 styles.css 的設定 */

        /* 1. 允許捲動：覆蓋原本 body 的 overflow: hidden */
        body {
            overflow-y: auto !important;
            overflow-x: hidden;
            background-color: #141414;
            color: white;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* --- 新的滾動式背景系統 --- */
        .parallax-bg {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;

            /* 以 CSS 變數驅動明暗（由 JS 在滾動時更新） */
            --bg: 14;   /* base gray：全程偏暗 */
            --a: 0.55;  /* overlay alpha */

            background:
              radial-gradient(900px 700px at 18% 22%, rgba(120, 180, 255, 0.16), rgba(0,0,0,0) 60%),
              radial-gradient(800px 600px at 72% 68%, rgba(255, 150, 120, 0.12), rgba(0,0,0,0) 62%),
              radial-gradient(520px 520px at 50% 50%, rgba(255,255,255,0.035), rgba(0,0,0,0) 65%),
              linear-gradient(135deg,
                rgb(calc(var(--bg) + 0),  calc(var(--bg) + 0),  calc(var(--bg) + 0)) 0%,
                rgb(calc(var(--bg) + 10), calc(var(--bg) + 10), calc(var(--bg) + 10)) 55%,
                rgb(calc(var(--bg) + 18), calc(var(--bg) + 18), calc(var(--bg) + 18)) 100%
              );

            transition: filter 200ms linear;
            will-change: transform, filter;
        }

        /* 額外的光暈層：用偽元素做更柔和的動態 */
        .parallax-bg::before,
        .parallax-bg::after {
            content: "";
            position: absolute;
            inset: -20%;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: var(--a);
            filter: blur(60px);
            transform: translate3d(0,0,0);
            will-change: transform, opacity;
        }

        .parallax-bg::before {
            background:
              radial-gradient(closest-side at 30% 30%, rgba(120,180,255,0.22), rgba(0,0,0,0) 70%),
              radial-gradient(closest-side at 70% 70%, rgba(255,160,120,0.18), rgba(0,0,0,0) 72%);
        }

        .parallax-bg::after {
            background:
              radial-gradient(closest-side at 60% 25%, rgba(200,255,220,0.10), rgba(0,0,0,0) 72%),
              radial-gradient(closest-side at 35% 80%, rgba(255,255,255,0.06), rgba(0,0,0,0) 75%);
            opacity: calc(var(--a) * 0.65);
        }

        /* 裝飾性背景元素（保留，但降低存在感，避免太花） */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            filter: blur(50px);
            z-index: -3;
        }

        /* 內容容器在亮背景時仍保持可讀性 */
        .content-container {
            background: rgba(20, 20, 20, 0.62);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* 內容區塊樣式 */
        .content-wrapper {
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
            
            /* 標題滾動特效 */
            transition: all 0.8s ease;
            opacity: 0.5;
            transform: translateY(-20px);
        }

        h1.in-view {
            opacity: 1;
            transform: translateY(0);
            letter-spacing: 8px; /* 滾動到時字距拉開 */
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        /* 文字介紹區 */
        .intro-section {
            text-align: center;
            margin-bottom: 60px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            
            /* 文字滾動特效 */
            transition: all 0.8s ease;
            opacity: 0.4;
            filter: blur(1px);
        }

        .intro-section.in-view {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.05);
            color: #fff;
        }

        /* 圖片展示區 (Grid Layout) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .gallery-item {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            
            /* 滾動聚焦效果初始狀態 */
            opacity: 0.3;
            transform: scale(0.9) translateY(30px);
            filter: blur(2px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 當元素進入視口時的狀態 */
        .gallery-item.in-view {
            opacity: 1;
            transform: scale(1.05) translateY(0);
            filter: blur(0);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
            z-index: 10;
        }

        .gallery-item:hover {
            /* hover 效果疊加 */
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-color: #fff;
        }

        .placeholder-img {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #444, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
        }

        /* 讓 gallery 中的 img 可響應且以 cover 顯示 */
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* 只針對 cachedImage 做大小與上移調整 */
        .cachedImage {
            overflow: hidden; /* 隱藏超出區域 */
            height: 350px;    /* 縮小高度，可改成 140 / 150 等 */
            display: block;
            border-radius: 12px;
        }

        .gallery-item .cachedImage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: translateY(-8px); /* 向上移動圖片，負值往上 */
            transition: transform 0.25s ease;
        }

        .gallery-info {
            padding: 20px;
        }

        .gallery-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: #fff;
        }

        .gallery-info p {
            margin: 0;
            font-size: 0.95rem;
            color: #aaa;
            line-height: 1.5;
        }

        /* 返回按鈕樣式 */
        .back-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 30px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.05);
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="parallax-bg">
        <!-- 裝飾背景圖形 -->
        <div class="bg-shape" style="top: 10%; left: 10%; width: 300px; height: 300px; background: rgba(100,100,255,0.05);"></div>
        <div class="bg-shape" style="bottom: 20%; right: 10%; width: 400px; height: 400px; background: rgba(255,100,100,0.05);"></div>
    </div>

    <div class="content-wrapper">
        <div class="content-container fadeout">
            <h1>作品集 Portfolio</h1>

            <div class="intro-section">
                <p>歡迎來到我的作品集頁面!  </p>
            </div>

            <div class="gallery-grid">
                <!-- 作品 1 -->
                <div class="gallery-item">
                    <img src="../photo.png" alt="Project 01" />
                    <div class="gallery-info">
                        <h3>自我介紹網站</h3>
                        <p>響應式個人網站，做出視覺層次與頁面做出來的白天與黑夜。</p>
                    </div>
                </div>
                
                <!-- 作品 2 -->
                <div class="gallery-item">
                    <img src="../插圖4.png" alt="Project 02" />
                    <div class="gallery-info">
                        <h3>大二小專題</h3>
                        <p>charm night，一款以角色歌手躲避瘋狂紛絲為主題的 2D 平台遊戲，使用 Unity 引擎開發，在時間內利用各種操作躲避粉絲攻擊來通關!
                        </p>
                    </div>
                </div>

                <!-- 作品 3 -->
                <div class="gallery-item">
                    <img src="../未命名的作品.jpg" alt="繪畫作品" />
                     <div class="gallery-info">
                         <h3>繪畫作品</h3>
                         <p>個人創作作品</p>
                     </div>
                 </div>

                <!-- 作品 4 -->
                <div class="gallery-item">
                    <div class="cachedImage"><img src="../cachedImage.png" alt="Project 04"></div>
                    <div class="gallery-info">
                        <h3>攝影作品</h3>
                        <p>以商品代言為主題──極簡風格的攝影作品。</p>
                    </div>
                </div>
            </div>
            
            <div class="back-btn-container">
                <a href="page2.html" class="back-btn">← 返回主選單</a>
            </div>
        </div>
    </div>

    <script>
    // 新的滾動式背景：全程偏暗，只做細緻暗色漸層（避免變白）
    (function(){
      const bg = document.querySelector('.parallax-bg');
      if(!bg) return;

      function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
      function lerp(a,b,t){ return a + (b-a)*t; }

      let rafId = 0;
      let currentP = 0;

      function apply(p){
        // 全程暗：灰階 12 -> 42
        const base = Math.round(lerp(12, 42, p));
        // 光暈透明度小幅變化，製造「有漸層感但不變亮」
        const alpha = lerp(0.55, 0.38, p);

        bg.style.setProperty('--bg', String(base));
        bg.style.setProperty('--a', alpha.toFixed(3));

        const y = window.scrollY;
        // 只做非常輕微的視差，避免看起來在跳
        bg.style.transform = `translate3d(0, ${y * 0.035}px, 0)`;
        bg.style.filter = `saturate(${(1 + p*0.08).toFixed(3)}) contrast(${(1 + p*0.06).toFixed(3)})`;

        // 讓漸層「流動」：小幅移動背景位置
        bg.style.backgroundPosition = `${(y * 0.008).toFixed(2)}px ${(y * 0.018).toFixed(2)}px`;
      }

      function update(){
        const doc = document.documentElement;
        const maxScroll = Math.max(doc.scrollHeight - window.innerHeight, 1);
        const targetP = clamp(window.scrollY / maxScroll, 0, 1);

        // 平滑插值
        currentP = lerp(currentP, targetP, 0.10);
        apply(currentP);

        if (Math.abs(currentP - targetP) > 0.001) {
          rafId = requestAnimationFrame(update);
        } else {
          currentP = targetP;
          apply(currentP);
          rafId = 0;
        }
      }

      function onScroll(){
        if (rafId) return;
        rafId = requestAnimationFrame(update);
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', onScroll);
      onScroll();
    })();

    // Parallax scroll effect（保留原本對裝飾圓形的移動，但減弱強度）
    window.addEventListener('scroll', function() {
      const scrolled = window.scrollY;
      const shapes = document.querySelectorAll('.bg-shape');
      shapes.forEach((shape, index) => {
          const speed = 0.12 + (index * 0.08);
          shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.03}deg)`;
      });
    }, { passive: true });

    // Intersection Observer for Scroll Focus Effect
    document.addEventListener('DOMContentLoaded', function() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -10% 0px', // 縮小觸發範圍，讓效果集中在螢幕中間
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view'); // 移出時移除，產生來回滾動的動態感
                }
            });
        }, observerOptions);

        // 觀察目標
        const targets = document.querySelectorAll('h1, .intro-section, .gallery-item');
        targets.forEach(target => observer.observe(target));
    });

    // 內容淡入動畫
    window.addEventListener('DOMContentLoaded', function(){
      setTimeout(function(){
        document.querySelector('.content-container').classList.remove('fadeout');
        document.querySelector('.content-container').classList.add('fadein');
      }, 100);
    });

    // 返回按鈕點擊淡出效果
    document.addEventListener('DOMContentLoaded', function(){
      const backBtn = document.querySelector('.back-btn');
      if(backBtn){
        backBtn.addEventListener('click', function(e){
          e.preventDefault();
          const href = this.getAttribute('href');
          const cc = document.querySelector('.content-container');
          if(cc){
            cc.classList.remove('fadein');
            cc.classList.add('fadeout');
            // 讓背景也稍微淡出或移動
            document.querySelector('.content-wrapper').style.opacity = '0';
            document.querySelector('.content-wrapper').style.transition = 'opacity 0.7s';
            
            setTimeout(function(){
              window.location.href = href;
            }, 700);
          } else {
            window.location.href = href;
          }
        });
      }
    });
    </script>
</body>
</html>
